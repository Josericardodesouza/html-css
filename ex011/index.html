<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a tocar áudios em HTML5</p>

    <audio src="midia/5-O-July - Dan Lebowitz.mp3" controls autoplay></audio> <!--Para tocar automaticamente, podem ser arquivos MP3, WAV e OGG-->

    <br>

    <audio preload="auto" autoplay controls loop>

       <source src="midia/indecision-allyana.mp3" type="audio/mpeg">
       <source src="midia/indecision-allyana.ogg" type="audio/ogg">
       <source src="midia/indecision-allyana.wav" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir audios.
        <a href="midia/indecision-allyana.mp3"> Clique aqui para baixar o arquivo MP3.</a>
       </p>

    </audio>

    
</body>
</html>
